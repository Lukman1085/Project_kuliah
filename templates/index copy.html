        const popupManager = {
            _currentInstance: null,

            open: function(lngLat, contentHTML, options = { maxWidth: '260px' }) {
                this.close(true);
                if (!Array.isArray(lngLat) || lngLat.length !== 2 || typeof lngLat[0] !== 'number' || typeof lngLat[1] !== 'number' || isNaN(lngLat[0]) || isNaN(lngLat[1])) {
                    console.error("Format lngLat tidak valid untuk popup:", lngLat);

                }
                try {
                    const newPopup = new maplibregl.Popup(options).setLngLat(lngLat);
                    if (typeof contentHTML === 'string') { newPopup.setHTML(contentHTML); }
                    else if (contentHTML instanceof HTMLElement) { newPopup.setDOMContent(contentHTML); }
                    else { newPopup.setHTML("Konten tidak valid."); }
                    this._currentInstance = newPopup;
                    console.log("Popup instance created and assigned:", this._currentInstance);
                    newPopup.once('close', () => {
                         const wasInternal = popupManager._internalCloseFlag;
                         console.log(`Popup close event fired. Manager flag was: ${wasInternal}`);
                         popupManager._internalCloseFlag = false;
                         if (popupManager._currentInstance === newPopup) {

                     if (this._currentInstance === newPopup) this._currentInstance = null;
                     return null;
                }

            close: function(isInternalAction = false) {
                if (this._currentInstance) {
                    const popupToClose = this._currentInstance;
                    this._internalCloseFlag = isInternalAction;
                    console.log(`Close requested. Setting internal flag to: ${isInternalAction}`);
                    try {
                        if (popupToClose.isOpen()) {
                            console.log("Calling remove() on popup instance:", popupToClose);
                            popupToClose.remove();
                        } else {
                            if(this._currentInstance === popupToClose){
                                 console.log("Popup already closed, nulling instance.");
                                 this._currentInstance = null;
                                 this._internalCloseFlag = false;
                            }
                        }
                    } catch(e) {
                         console.warn("Error removing popup, possibly already removed:", e);
                         if(this._currentInstance === popupToClose){ this._currentInstance = null; }
                         this._internalCloseFlag = false;
                    }
                } else { this._internalCloseFlag = false; }
            },

            isOpen: function() { return !!this._currentInstance && this._currentInstance.isOpen(); },
            getElement: function() { return (this._currentInstance && this._currentInstance.isOpen()) ? this._currentInstance.getElement() : null; },
            getInstance: function() { return this._currentInstance; },
            setHTML: function(htmlContent) {
                if (this._currentInstance && this._currentInstance.isOpen() && typeof htmlContent === 'string') {
                    try { this._currentInstance.setHTML(htmlContent); }
                    catch (e) { console.error("Error setting popup HTML:", e); }
                } else if (this._currentInstance && this._currentInstance.isOpen()) { console.warn("Invalid HTML content:", htmlContent); }
            },
            setDOMContent: function(domElement) {
                if (this._currentInstance && this._currentInstance.isOpen() && domElement instanceof HTMLElement) {

                     catch (e) { console.error("Error setting popup DOM content:", e); }
                } else if (this._currentInstance && this._currentInstance.isOpen()) { console.warn("Invalid DOM element:", domElement); }
            }

        /** Memformat ISO string ke tanggal & waktu lokal */
        function formatDateTime(isoString, timeZone) {
            if (!isoString) return "--:--"; // Placeholder lebih baik
            const tz = timeZone || Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
            try {
                const date = new Date(isoString);
                if (isNaN(date.getTime())) throw new Error("Invalid Date");
                const options = { weekday: 'long', day: 'numeric', month: 'long', hour: '2-digit', minute: '2-digit', timeZone: tz, hour12: false };
                return new Intl.DateTimeFormat('id-ID', options).format(date);
            } catch (e) {
                console.error("Error formatting date:", isoString, tz, e);
                return "Error Waktu";
            }
        }

        /** Memformat YYYY-MM-DD ke nama hari & tanggal lokal */
        function formatDayOnly(dateString, timeZone) {
             if (!dateString) return "Error Tgl";
             const tz = timeZone || Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';
             try {
                const dateParts = dateString.split('-');
                if (dateParts.length !== 3) throw new Error("Invalid format");
                const date = new Date(Date.UTC(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2]), 12));
                if (isNaN(date.getTime())) throw new Error("Invalid Date");
                const options = { weekday: 'long', day: 'numeric', month: 'short', timeZone: tz };
                return new Intl.DateTimeFormat('id-ID', options).format(date);
            } catch (e) {
                console.error("Error formatting day:", dateString, tz, e);
                return dateString;
            }
        }

             return (...args) => {
                 clearTimeout(timeout);

             };
         };

        /**
         * Menghitung indeks array (0-335) berdasarkan offset hari UTC dan jam UTC.
         * @param {number} offset - Offset hari dari hari ini (UTC, -7 s/d +7)
         * @param {number} hour - Jam (UTC, 0 s/d 23)
         * @returns {number} Indeks array (0-335)
         */
        function calculateTimeIndex(offset, hour) {
            // Konversi offset (-7 hingga +7) ke indeks hari dalam array (0 hingga 14)
            const dayIndex = offset + 7;
            // Pastikan dayIndex dan hour dalam batas yang valid sebelum kalkulasi
            const validDayIndex = Math.max(0, Math.min(14, dayIndex));
            const validHour = Math.max(0, Math.min(23, hour));
            const calculatedIndex = (validDayIndex * 24) + validHour;
            // Pastikan hasil akhir tidak melebihi batas array (meskipun seharusnya tidak terjadi)
            return Math.max(0, Math.min(335, calculatedIndex));
        }

        /**
         * Mendapatkan objek Date berdasarkan offset hari dari hari ini (BERBASIS UTC).
         * @param {number} offset - Offset hari (-7 s/d +7)
         * @returns {Date} Objek Date yang sesuai (representasi UTC tengah hari)
         */
        function getDateFromOffset(offset) {
             const now = new Date(); // Waktu lokal saat ini
             // Dapatkan tanggal UTC hari ini, set ke tengah hari UTC (12:00:00Z)
             const todayUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 12, 0, 0, 0));
             // Tambahkan offset hari ke tanggal UTC
             todayUTC.setUTCDate(todayUTC.getUTCDate() + offset);
             return todayUTC; // Kembalikan objek Date yang merepresentasikan waktu UTC
        }

        /**
         * Memformat tampilan tanggal berdasarkan offset UTC.
         * @param {number} offset - Offset hari (-7 s/d +7)
         * @returns {string} String tampilan tanggal
         */
        function formatDateDisplay(offset) {
            const dateUTC = getDateFromOffset(offset); // Dapatkan tanggal UTC target

            // Dapatkan tanggal UTC hari ini (tengah hari)
            const now = new Date();
            const todayUTC = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 12, 0, 0, 0));

            // Bandingkan komponen tanggal UTC secara eksplisit
            const targetDay = dateUTC.getUTCDate();
            const targetMonth = dateUTC.getUTCMonth();
            const targetYear = dateUTC.getUTCFullYear();

            const todayDay = todayUTC.getUTCDate();
            const todayMonth = todayUTC.getUTCMonth();
            const todayYear = todayUTC.getUTCFullYear();

            if (targetDay === todayDay && targetMonth === todayMonth && targetYear === todayYear) {
                return "Hari Ini";
            }

            // Cek kemarin (UTC)
            const yesterdayUTC = new Date(todayUTC);
            yesterdayUTC.setUTCDate(todayUTC.getUTCDate() - 1);
            if (targetDay === yesterdayUTC.getUTCDate() && targetMonth === yesterdayUTC.getUTCMonth() && targetYear === yesterdayUTC.getUTCFullYear()) {
                return "Kemarin";
            }

            // Cek besok (UTC)
            const tomorrowUTC = new Date(todayUTC);
            tomorrowUTC.setUTCDate(todayUTC.getUTCDate() + 1);
            if (targetDay === tomorrowUTC.getUTCDate() && targetMonth === tomorrowUTC.getUTCMonth() && targetYear === tomorrowUTC.getUTCFullYear()) {
                return "Besok";
            }

            // Jika bukan relatif, format tanggal absolut ke timezone lokal
            const localTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const options = { weekday: 'long', day: 'numeric', month: 'short', timeZone: localTimeZone };
            try {
                // Format objek Date UTC ke string lokal
                return new Intl.DateTimeFormat('id-ID', options).format(dateUTC);
            } catch (e) {
                 console.error("Error formatting date display:", offset, e);
                 return "Error Tgl";
            }
        }

        /** Memformat jam (0-23) menjadi string "HH:00". */
        function formatHourDisplay(hour) {
             const validHour = Math.max(0, Math.min(23, Math.floor(hour || 0))); // Handle null/undefined
             const hourString = String(validHour).padStart(2, '0');
             return `${hourString}:00`;
        }

        /** Merender isi kalender untuk bulan dan tahun tertentu */
        function renderCalendar() {
            if (!calendarGrid || !calendarMonthYear) return;

            const displayMonth = appState.calendarDisplayMonth;
            const displayYear = appState.calendarDisplayYear;

            // Tampilkan Bulan & Tahun
            const displayDate = new Date(displayYear, displayMonth, 1); // Tanggal 1 bulan display
            calendarMonthYear.textContent = new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(displayDate);

            // Kosongkan grid
            calendarGrid.innerHTML = '';

            // Header hari
            const daysHeader = ['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'];
            daysHeader.forEach(day => { /* ... Tambah header hari ... */ });

            // Dapatkan tanggal UTC hari ini & rentang valid +/- 7 hari
            const today = new Date(); today.setHours(12, 0, 0, 0);
            const startDate = getDateFromOffset(-7); startDate.setHours(0,0,0,0);
            const endDate = getDateFromOffset(7); endDate.setHours(23,59,59,999);

            // Tanggal pertama bulan display & hari pertama minggu
            const firstOfMonth = new Date(displayYear, displayMonth, 1);
            const dayOfWeek = firstOfMonth.getDay(); // 0=Minggu

            // Tanggal terakhir bulan sebelumnya
            const lastDayPrevMonth = new Date(displayYear, displayMonth, 0).getDate();
            const prevMonth = (displayMonth === 0) ? 11 : displayMonth - 1;
            const prevMonthYear = (displayMonth === 0) ? displayYear - 1 : displayYear;

            // Tambahkan tanggal dari bulan sebelumnya
            for (let i = dayOfWeek - 1; i >= 0; i--) {
                const day = lastDayPrevMonth - i;
                const date = new Date(prevMonthYear, prevMonth, day, 12);
                const dateButton = document.createElement('div'); // Pakai div, bukan button
                dateButton.className = 'calendar-date other-month disabled'; // Selalu disabled
                dateButton.textContent = day;
                calendarGrid.appendChild(dateButton);
            }

            // Tambahkan tanggal dari bulan display
            const daysInMonth = new Date(displayYear, displayMonth + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(displayYear, displayMonth, day, 12);
                const dateButton = document.createElement('button');
                dateButton.className = 'calendar-date';
                dateButton.textContent = day;

                // Cek apakah dalam rentang +/- 7 hari
                if (date >= startDate && date <= endDate) {
                    const offset = Math.round((date.setHours(12,0,0,0) - today.getTime()) / (1000 * 60 * 60 * 24));
                    dateButton.dataset.offset = offset;
                    dateButton.onclick = (e) => { e.stopPropagation(); handleCalendarDateClick(offset); };
                    if (offset === 0) dateButton.classList.add('today');
                    if (offset === appState.selectedDateOffset) dateButton.classList.add('selected');
                } else {
                    dateButton.classList.add('disabled');
                    dateButton.disabled = true;
                }
                calendarGrid.appendChild(dateButton);
            }

            // Tambahkan tanggal dari bulan berikutnya untuk mengisi sisa grid
            const totalCells = dayOfWeek + daysInMonth;
            const remainingCells = (7 * 6) - totalCells; // Asumsi 6 baris
            const nextMonth = (displayMonth === 11) ? 0 : displayMonth + 1;
            const nextMonthYear = (displayMonth === 11) ? displayYear + 1 : displayYear;
            for (let day = 1; day <= remainingCells; day++) {
                const date = new Date(nextMonthYear, nextMonth, day, 12);
                const dateButton = document.createElement('div'); // Pakai div
                dateButton.className = 'calendar-date other-month disabled';
                dateButton.textContent = day;
                calendarGrid.appendChild(dateButton);
                 // Hentikan jika sudah mengisi 6 baris (42 sel)
                 if (calendarGrid.children.length >= 42 + daysHeader.length) break;
            }
        }

        /** Menangani klik pada tanggal di kalender */
        function handleCalendarDateClick(offset) {
            console.log("Calendar date clicked, offset:", offset);
            appState.selectedDateOffset = offset;

        /** Mengubah bulan yang ditampilkan di kalender */
        function changeCalendarMonth(direction) {
            // direction: -1 untuk mundur, 1 untuk maju
            let newMonth = appState.calendarDisplayMonth + direction;
            let newYear = appState.calendarDisplayYear;

            if (newMonth < 0) {
                newMonth = 11; // Desember
                newYear--;
            } else if (newMonth > 11) {
                newMonth = 0; // Januari
                newYear++;
            }
            appState.calendarDisplayMonth = newMonth;
            appState.calendarDisplayYear = newYear;
            renderCalendar(); // Render ulang kalender dengan bulan baru
        }

        /** Fungsi HANYA untuk update tampilan teks picker waktu */
        function updateTimeSelectionDisplayOnly() {
            // Pastikan elemen UI sudah ada
            if (!dateDisplay || !hourDisplay) return;

            // 1. Tentukan Timezone untuk Display Picker
            // Prioritas: Timezone lokasi aktif, fallback ke lokal pengguna, terakhir UTC
            const displayTimeZone = appState.activeTimezone || Intl.DateTimeFormat().resolvedOptions().timeZone || 'UTC';

            // 2. Dapatkan Timestamp UTC yang Sesuai dengan selectedTimeIndex
            let currentTimestampUTC = null;
            const idx = appState.selectedTimeIndex; // Indeks (0-335) yg sudah dihitung

            if (idx >= 0) {
                // Coba ambil timestamp langsung dari data aktif jika ada
                if (appState.activeLocationData?.hourly?.time?.[idx]) {
                    try {
                        currentTimestampUTC = new Date(appState.activeLocationData.hourly.time[idx]).getTime();
                    } catch (e) { console.error("Error parsing timestamp from active data:", e); }
                }

                // Jika tidak ada data aktif atau timestamp tidak valid, coba hitung dari basis
                if (isNaN(currentTimestampUTC)) {
                    // Cari timestamp basis (indeks 0) dari cache manapun
                    let baseTimestampUTC = null;
                    for (const data of clientWeatherCache.values()) {
                        if (data?.hourly?.time?.[0]) {
                            try {
                                baseTimestampUTC = new Date(data.hourly.time[0]).getTime();
                                break; // Ambil yang pertama ketemu
                            } catch (e) { /* Abaikan data invalid */ }
                        }
                    }
                    // Jika basis ditemukan, hitung timestamp saat ini
                    if (!isNaN(baseTimestampUTC)) {
                        currentTimestampUTC = baseTimestampUTC + (idx * 3600000); // idx * 1 jam dalam milidetik
                    }
                }
            }

            // 3. Format dan Tampilkan di Picker
            if (!isNaN(currentTimestampUTC)) {
                const dateObj = new Date(currentTimestampUTC);

                // Format Tanggal (handle Hari Ini/Kemarin/Besok relatif thd displayTimeZone)
                const todayForDisplay = new Date(); // Waktu lokal browser saat ini
                // Dapatkan representasi tanggal "hari ini" di displayTimeZone
                const todayInDisplayTz = new Date(todayForDisplay.toLocaleString('en-US', { timeZone: displayTimeZone }));
                todayInDisplayTz.setHours(12, 0, 0, 0); // Normalisasi
                // Dapatkan representasi tanggal TERPILIH di displayTimeZone
                const selectedDateInDisplayTz = new Date(dateObj.toLocaleString('en-US', { timeZone: displayTimeZone }));
                selectedDateInDisplayTz.setHours(12, 0, 0, 0); // Normalisasi

                const diffDays = Math.round((selectedDateInDisplayTz - todayInDisplayTz) / (1000 * 60 * 60 * 24));

                if (diffDays === 0) {
                    dateDisplay.textContent = "Hari Ini";
                } else if (diffDays === -1) {
                    dateDisplay.textContent = "Kemarin";
                } else if (diffDays === 1) {
                    dateDisplay.textContent = "Besok";
                } else {
                    // Format tanggal absolut jika bukan relatif
                    const dateOptions = { weekday: 'long', day: 'numeric', month: 'short', timeZone: displayTimeZone };
                    dateDisplay.textContent = new Intl.DateTimeFormat('id-ID', dateOptions).format(dateObj);
                }

                // Format Jam (selalu dalam displayTimeZone)
                const hourOptions = { hour: '2-digit', minute: '2-digit', timeZone: displayTimeZone, hour12: false };
                hourDisplay.textContent = new Intl.DateTimeFormat('id-ID', hourOptions).format(dateObj);

            } else {
                // Fallback jika timestamp UTC tidak bisa didapatkan
                dateDisplay.textContent = "Pilih Waktu";
                hourDisplay.textContent = "--:--";
                 // Mungkin update label slider juga
                 const sliderLabel = document.getElementById('slider-time-label');
                 if (sliderLabel) sliderLabel.textContent = "Pilih Waktu";
            }
        }

        /** Mengupdate state visual semua marker di peta berdasarkan waktu terpilih. */
        function updateMapFeaturesForTime(mapInstance) {
             if (!mapInstance || !mapInstance.getSource('data-cuaca-source')) return;
             const idx = appState.selectedTimeIndex; // Gunakan indeks yang sudah dihitung
             if (idx < 0) return; // Jangan update jika indeks belum valid

             // Update label picker waktu (dipindah ke fungsi terpisah agar bisa dipanggil dari reset)
            //  updateTimeSelectionDisplayOnly();

             // Update feature state
             const sourceFeatures = mapInstance.querySourceFeatures('data-cuaca-source', { filter: ['!', ['has', 'point_count']] });
             const processedIds = new Set();

             for (const [id, data] of clientWeatherCache.entries()) {
                 processedIds.add(id);
                 let stateData = { hasData: false }; // Default state jika data tidak valid
                 if (data?.hourly?.time && idx < data.hourly.time.length) {
                     const hourly = data.hourly;
                     const isActive = mapInstance.getFeatureState({ source: 'data-cuaca-source', id: id })?.active || false;
                     stateData = { hasData: true, suhu: hourly.temperature_2m?.[idx] ?? -999, precip: hourly.precipitation_probability?.[idx] ?? -1, active: isActive };
                 }
                 mapInstance.setFeatureState({ source: 'data-cuaca-source', id: id }, stateData);
             }
             // Opsi: Reset fitur terlihat yang tidak ada di cache
             
             for (const feature of sourceFeatures) {
                  if (feature.id && !processedIds.has(feature.id)) {
                       mapInstance.removeFeatureState({ source: 'data-cuaca-source', id: feature.id });
                  }
             }
             
        }

                              if (!resp.ok) throw new Error(`HTTP error ${resp.status}`);
                              const provinsiData = await resp.json();
                              const features = provinsiData.map(p => ({ type: 'Feature', geometry: { type: 'Point', coordinates: [p.lon, p.lat] }, properties: { id: p.id, nama: p.nama, type: 'provinsi' } }));
                              if (provinsiSource()) provinsiSource().setData({ type: 'FeatureCollection', features: features });
                         } catch (e) { if (e.name !== 'AbortError') console.error('Gagal ambil data provinsi:', e); }
                     } else { // Tampilkan Kab/Kec
                         if (provinsiSource()) provinsiSource().setData({ type: 'FeatureCollection', features: [] });
                         const bounds = map.getBounds();
                         const bbox = `${bounds.getWest()},${bounds.getSouth()},${bounds.getEast()},${bounds.getNorth()}`;
                         try {
                            const resp = await fetch(`${baseUrl}/api/data-cuaca?bbox=${bbox}&zoom=${zoom}`, { signal });
                            if (!resp.ok) throw new Error(`HTTP error ${resp.status}`);
                            const geoOnly = await resp.json();
                            if (!geoOnly || geoOnly.error) { console.error("API Error (geo only):", geoOnly); return; }
                            const features = geoOnly.map(g => ({ type: 'Feature', id: g.id, geometry: { type: 'Point', coordinates: [g.lon, g.lat] }, properties: { id: g.id, nama: g.nama || 'N/A', type: 'kabkec' } }));
                            if (cuacaSource()) cuacaSource().setData({ type: 'FeatureCollection', features: features });
                         } catch (e) { if (e.name !== 'AbortError') console.error('Gagal ambil geo only data:', e); }
                     }
                } // Akhir perbaruiPetaGeo

                // Fungsi untuk memuat data cuaca marker yang terlihat (BBOX Loading)
                async function fetchDataForVisibleMarkers() {
                     const zoom = map.getZoom();
                     if (zoom <= 7.99 || appState.isLoading) return;
                     const visibleFeatures = map.queryRenderedFeatures({ layers: ['unclustered-point-temp-circle'] });
                     if (!visibleFeatures.length) return;
                     const idsToFetch = visibleFeatures.map(f => f.id).filter(id => id && !clientWeatherCache.has(id) && !inflightIds.has(id));
                     if (!idsToFetch.length) return;
                     idsToFetch.forEach(id => inflightIds.add(id));
                     appState.isLoading = true;
                     loadingSpinner.style.display = 'block';
                     try {
                        const resp = await fetch(`${baseUrl}/api/data-by-ids?ids=${idsToFetch.join(',')}`);
                        if (!resp.ok) throw new Error(`Network error ${resp.status}`);
                        const dataMap = await resp.json();
                        for (const id in dataMap) {
                            const data = dataMap[id];
                            clientWeatherCache.set(id, data);
                            const idx = appState.selectedTimeIndex;
                            const isActive = (id === appState.activeLocationId);
                            if (data.hourly?.time && data.hourly.time.length > idx && idx >= 0) { // Cek idx >= 0
                                map.setFeatureState( { source: 'data-cuaca-source', id: id }, { hasData: true, suhu: data.hourly.temperature_2m[idx] ?? -999, precip: data.hourly.precipitation_probability[idx] ?? -1, active: isActive } );
                                if (isActive && !appState.activeLocationData && !appState.isClickLoading) {
                                    console.log(`BBOX finished loading awaited active location: ${id}`);
                                    appState.activeLocationData = data;
                                    if (appState.isSidebarOpen) renderSidebarContent();
                                    updateDynamicUI();
                                }
                            } else { map.setFeatureState({ source: 'data-cuaca-source', id: id }, { hasData: false, active: isActive }); }
                        }
                     } catch (e) { console.error("Gagal BBOX fetch:", e); }
                     finally {
                        idsToFetch.forEach(id => inflightIds.delete(id));
                        appState.isLoading = false;
                        loadingSpinner.style.display = 'none';
                        updateMapFeaturesForTime(map); // Update state peta setelah fetch
                     }
                } // Akhir fetchDataForVisibleMarkers

                // Pemicu Event Peta
                const perbaruiPetaDebounced = debounce(perbaruiPetaGeo, 700);
                map.on('moveend', perbaruiPetaDebounced);
                map.on('idle', fetchDataForVisibleMarkers);

                // Inisialisasi Waktu & Peta Awal
                const now = new Date();
                appState.selectedDateOffset = 0; // Mulai dari hari ini
                appState.selectedHour = now.getUTCHours(); // << Gunakan jam UTC saat ini
                // Hitung indeks awal dan update UI picker pertama kali
                updateTimeSelection(); // Ini akan menghitung index & update display
                // Baru muat GeoJSON awal
                perbaruiPetaGeo();

                // ================================================================
                // 6. LOGIKA KLIK PETA (Event Utama - Menggunakan popupManager)
                // ================================================================
                const allInteractiveLayers = [ 'cluster-background-layer', 'unclustered-point-temp-circle', 'provinsi-point-circle' ];
                map.on('click', (e) => {
                    const features = map.queryRenderedFeatures(e.point, { layers: allInteractiveLayers });

                    if (appState.isSidebarOpen && !features.length) { // Tutup sidebar jika klik area kosong
                        const sidebarClicked = e.originalEvent.target.closest('#detail-sidebar');
                        const popupClicked = e.originalEvent.target.closest('.maplibregl-popup');
                        const controlClicked = e.originalEvent.target.closest('.maplibregl-ctrl');
                        const toggleClicked = e.originalEvent.target.closest('#sidebar-toggle-btn');
                        const pickerClicked = e.originalEvent.target.closest('#datetime-picker-container');
                        const calendarClicked = e.originalEvent.target.closest('#calendar-popup');
                        if (!sidebarClicked && !popupClicked && !controlClicked && !toggleClicked && !pickerClicked && !calendarClicked) {
                            closeSidebar();
                        }
                    }

                    if (!features.length) { // Tutup popup jika klik area kosong
                        popupManager.close();
                        return;
                    }

                    // Klik PADA FITUR
                    const feature = features[0];
                    const layerId = feature.layer.id;
                    const props = feature.properties;
                    const coordinates = feature.geometry.coordinates.slice();

                    if (layerId === 'cluster-background-layer') { handleClusterClick(feature, coordinates); }
                    else if (layerId === 'provinsi-point-circle') { handleProvinceClick(props, coordinates); }
                    else if (layerId === 'unclustered-point-temp-circle') {
                        const dataUntukHandler = { id: feature.id, nama: props.nama, lat: coordinates[1], lon: coordinates[0] };
                        handleUnclusteredClick(dataUntukHandler);
                    }
                }); // Akhir map.on('click')

                // ================================================================
                // 7. LOGIKA DOUBLE CLICK PETA
                // ================================================================
                map.on('dblclick', allInteractiveLayers, (e) => {
                     if (!e.features || !e.features.length) return;
                     const feature = e.features[0];
                     const layerId = feature.layer.id;
                     const featureId = feature.id;
                     console.log("Double Click Detected on:", featureId, "Layer:", layerId);
                     if (layerId === 'unclustered-point-temp-circle') {
                         if (featureId && featureId === appState.activeLocationId) {
                             console.log("Double click on ACTIVE marker. Opening sidebar.");
                             e.preventDefault(); // Mencegah zoom peta
                             openSidebar();
                         } else { console.log("Double click on INACTIVE marker. Ignoring."); }
                     } else { console.log("Double click on non-marker layer. Ignoring."); }
                }); // Akhir map.on('dblclick')

                // ================================================================
                // 8. FUNGSI HANDLER KLIK (Menggunakan popupManager)
                // ================================================================

                /** Menangani klik pada klaster */
                function handleClusterClick(feature, coordinates) {
                     console.log("Handling Cluster Click");
                     popupManager.close(true); // Tutup popup lama (internal)
                     // JANGAN reset state aktif atau highlight

                     const clusterId = feature.properties.cluster_id;
                     const source = cuacaSource();
                     source.getClusterLeaves(clusterId, Infinity, 0, (err, leaves) => {
                         if (err) { console.error("Error getting cluster leaves:", err); return; }

                         const loadingPopupRef = popupManager.open(coordinates, 'Memuat data klaster...');
                         if (!loadingPopupRef) return;

                         const idsToFetch = leaves.map(leaf => leaf.id || leaf.properties.id).filter(Boolean);
                         if (!idsToFetch.length) { popupManager.setHTML("Tidak ada lokasi valid."); return; }

                         fetch(`${baseUrl}/api/data-by-ids?ids=${idsToFetch.join(',')}`)
                            .then(response => response.ok ? response.json() : Promise.reject(`Fetch error ${response.status}`))
                            .then(dataDetailCuaca => {
                                if (popupManager.getInstance() !== loadingPopupRef) { console.warn("Cluster popup changed before data."); return; }

                                const popupContent = document.createElement('div');
                                popupContent.className = 'cluster-popup-content';
                                popupContent.id = `cluster-popup-${clusterId}`;
                                popupContent.innerHTML = `<b>${leaves.length} Lokasi:</b><hr style="margin: 4px 0;">`;
                                let itemsAdded = 0;

                                for (const id in dataDetailCuaca) {
                                     const data = dataDetailCuaca[id];
                                     if (!clientWeatherCache.has(id)) {
                                         clientWeatherCache.set(id, data);
                                         const idx = appState.selectedTimeIndex;
                                         map.setFeatureState( { source: 'data-cuaca-source', id: id }, { hasData: true, suhu: data.hourly?.temperature_2m[idx] ?? -999, precip: data.hourly?.precipitation_probability[idx] ?? -1, active: false } );
                                     }

                                     const idxDisplay = appState.selectedTimeIndex;
                                     if (!data.hourly?.time || data.hourly.time.length <= idxDisplay || idxDisplay < 0) continue; // Tambah cek idx >= 0
                                     const displayData = { nama: data.nama, suhu: data.hourly.temperature_2m[idxDisplay], code: data.hourly.weather_code[idxDisplay], is_day: data.hourly.is_day[idxDisplay] };
                                     const { deskripsi } = getWeatherInfo(displayData.code, displayData.is_day);

                                     const item = document.createElement('div');
                                     item.className = 'cluster-item';
                                     item.dataset.id = id;
                                     item.innerHTML = `<span class="item-nama">${displayData.nama}</span> (<span class="item-suhu">${displayData.suhu?.toFixed(1) ?? '-'}¬∞C</span>, <span class="item-desc">${deskripsi}</span>)`;

                                     item.onclick = (event) => {
                                         event.stopPropagation();
                                         // --- PERBAIKAN: Tutup popup klaster DULU ---
                                         // Panggil close(true) pada instance popup klaster ini
                                         // Asumsikan 'loadingPopupRef' masih valid di scope ini
                                         // Jika tidak, perlu cara lain untuk merujuk popup klaster
                                         if (popupManager.getInstance() === loadingPopupRef) {
                                              popupManager.close(true); // Tutup klaster (internal)
                                         } else {
                                              console.warn("Referensi popup klaster hilang saat item diklik?");
                                         }
                                         // Panggil handler utama SETELAH menutup popup klaster
                                         handleUnclusteredClick(data);
                                     };
                                     popupContent.appendChild(item);
                                     itemsAdded++;
                                } // Akhir loop

                                if (itemsAdded > 0) popupManager.setDOMContent(popupContent);
                                else popupManager.setHTML("Gagal memproses data klaster.");
                                // Listener 'close' sudah dihandle manager

                            })
                            .catch(error => {
                                 console.error('Error fetching/processing cluster data:', error);
                                 if (popupManager.getInstance() === loadingPopupRef) { popupManager.setHTML('Gagal memuat data klaster.'); }
                             });
                         // Listener 'close' sudah dihandle manager
                     });
                } // Akhir handleClusterClick

                /** Menangani klik pada marker provinsi */
                function handleProvinceClick(props, coordinates) {
                     console.log("Handling Province Click:", props.nama);
                     popupManager.close(true); // Tutup popup lama (internal)

                     const previousId = appState.activeLocationId; // Simpan ID lama
                     // Set state aktif PROVINSI
                     appState.activeLocationId = props.id;
                     appState.activeLocationName = props.nama;
                     appState.activeLocationData = { type: 'provinsi' };
                     appState.activeTimezone = null; // Reset timezone
                     updateTimeSelectionDisplayOnly(); // Update tampilan picker
                     appState.previousActiveLocationId = previousId; // Simpan previousId

                     // Hapus highlight LAMA (jika ada dan BUKAN provinsi)
                     if (previousId && clientWeatherCache.has(previousId)) { // Hanya hapus highlight marker kab/kec
                         removeActiveMarkerHighlight(previousId);
                     }

                     if (appState.isSidebarOpen) renderSidebarContent(); // Update sidebar

                     // Buka popup provinsi via manager
                     const popupHTML = `<b>Provinsi:</b><br>${props.nama}<br><button onclick="map.easeTo({ center: [${coordinates[0]}, ${coordinates[1]}], zoom: 8 });">Zoom ke Provinsi</button>`;
                     popupManager.open(coordinates, popupHTML);
                     // Listener 'close' dihandle manager
                } // Akhir handleProvinceClick

                /** Menangani klik pada marker unclustered (Kab/Kec) */
                async function handleUnclusteredClick(props) {
                    const { id, nama, lat, lon } = props;
                    const coordinates = [lon, lat];
                    if (!coordinates || isNaN(coordinates[0]) || isNaN(coordinates[1])) { console.error("Invalid coordinates for:", nama); return; }
                    console.log("Handling Unclustered Click:", nama, id);

                    // Jika klik lokasi yang sama -> biarkan dblclick handler
                    // if (id === appState.activeLocationId) { console.log("Clicked active location again (single click). Ignoring."); return; }

                    // --- Klik pada Marker BARU ---
                    popupManager.close(true); // Tutup popup lama (internal)

                    // 1. Simpan ID LAMA SEBELUM diubah
                    const previousId = appState.activeLocationId;
                    // 2. Set ID AKTIF BARU
                    appState.activeLocationId = id;
                    appState.activeLocationName = nama;
                    // (activeLocationData akan di-set nanti)
                    appState.previousActiveLocationId = previousId; // Simpan previousId ke state

                    // 3. Hapus highlight LAMA SEKARANG (menggunakan previousId lokal)
                    if (previousId) { removeActiveMarkerHighlight(previousId); }
                    // 4. Tambahkan highlight BARU SEKARANG
                    setActiveMarkerHighlight(id);

                    // --- Cek Inflight ---
                    if (inflightIds.has(id)) {
                        console.log(`Data for ${id} is inflight. Setting loading state.`);
                        appState.activeLocationData = null; appState.isClickLoading = true;
                        popupManager.open(coordinates, `<b>${nama}</b><br>Memuat data...`);
                        if (appState.isSidebarOpen) renderSidebarContent();
                        return;
                    }

                    // --- Cek Cache ---
                    if (clientWeatherCache.has(id)) {
                        console.log(`Cache hit for ${id}.`);
                        const data = clientWeatherCache.get(id);
                        appState.activeLocationData = data;
                        appState.activeTimezone = data.timezone; // Simpan timezone
                        updateTimeSelectionDisplayOnly(); // Update tampilan picker SEKARANG
                        appState.isClickLoading = false;
                        if (appState.isSidebarOpen) renderSidebarContent();

                        const idx = appState.selectedTimeIndex;
                        if (!data.hourly?.time || idx < 0 || idx >= data.hourly.time.length) {
                             console.error("Invalid cached data for:", id);
                             popupManager.open(coordinates, `<b>${nama}</b><br>Data tidak valid.`);
                             return;
                        }
                        const hourly = data.hourly;
                        const popupData = { time: hourly.time[idx], is_day: hourly.is_day?.[idx], weather_code: hourly.weather_code?.[idx], suhu: hourly.temperature_2m?.[idx], terasa: hourly.apparent_temperature?.[idx], kelembapan: hourly.relative_humidity_2m?.[idx], prob_presipitasi: hourly.precipitation_probability?.[idx], kecepatan_angin_10m: hourly.wind_speed_10m?.[idx], arah_angin_10m: hourly.wind_direction_10m?.[idx] };
                        const { deskripsi, ikon } = getWeatherInfo(popupData.weather_code, popupData.is_day);
                        const formattedTime = formatDateTime(popupData.time, data.timezone);
                        const popupHTML = generatePopupContent(nama, popupData, deskripsi, ikon, formattedTime);

                        popupManager.open(coordinates, popupHTML); // Buka popup baru
                        // setTimeout(() => updateDynamicUI(), 0); // Mungkin tidak perlu karena popup dibuat dengan data awal

                        return;
                    }

                    // --- Cache Miss: Lakukan Fetch ---
                    console.log(`Cache miss for ${id}. Fetching...`);
                    appState.activeLocationData = null; appState.isClickLoading = true;
                    inflightIds.add(id);
                    // (Highlight sudah ditambahkan di atas)

                    const loadingPopupRef = popupManager.open(coordinates, `<b>${nama}</b><br>Memuat data cuaca...`);
                    if (!loadingPopupRef) { /* Handle popup gagal dibuat */ inflightIds.delete(id); appState.isClickLoading = false; return; }
                    if (appState.isSidebarOpen) renderSidebarContent();

                    try {
                        const resp = await fetch(`${baseUrl}/api/data-by-ids?ids=${id}`);
                        if (!resp.ok) throw new Error(`Network error ${resp.status}`);
                        const dataMap = await resp.json();
                        if (!dataMap?.[id]) throw new Error("Data lokasi tidak ditemukan");
                        const data = dataMap[id];
                        console.log(`Fetch success for ${id}.`);
                        clientWeatherCache.set(id, data);

                        if (appState.activeLocationId === id) { // Update jika masih aktif
                            appState.activeLocationData = data;
                            appState.isClickLoading = false;
                            const idx = appState.selectedTimeIndex;
                            if (data.hourly?.time && data.hourly.time.length > idx && idx >=0) { // Cek idx >= 0
                                map.setFeatureState( { source: 'data-cuaca-source', id: id }, { hasData: true, suhu: data.hourly.temperature_2m[idx] ?? -999, precip: data.hourly.precipitation_probability[idx] ?? -1, active: true } );
                            } else { map.setFeatureState({ source: 'data-cuaca-source', id: id }, { hasData: false, active: true }); }

                            if (popupManager.getInstance() === loadingPopupRef) {
                                if (data.hourly?.time && idx >= 0 && idx < data.hourly.time.length) {
                                     const popupData = { /* ekstrak data */
                                        time: data.hourly.time[idx], is_day: data.hourly.is_day?.[idx], weather_code: data.hourly.weather_code?.[idx], suhu: data.hourly.temperature_2m?.[idx], terasa: data.hourly.apparent_temperature?.[idx], kelembapan: data.hourly.relative_humidity_2m?.[idx], prob_presipitasi: data.hourly.precipitation_probability?.[idx], kecepatan_angin_10m: data.hourly.wind_speed_10m?.[idx], arah_angin_10m: data.hourly.wind_direction_10m?.[idx]
                                     };
                                     const { deskripsi, ikon } = getWeatherInfo(popupData.weather_code, popupData.is_day);
                                     const formattedTime = formatDateTime(popupData.time, data.timezone);
                                     const popupHTML = generatePopupContent(nama, popupData, deskripsi, ikon, formattedTime);
                                     popupManager.setHTML(popupHTML); // Update konten
                                } else { popupManager.setHTML(`<b>${nama}</b><br>Data tidak lengkap.`); }
                            }
                            if(appState.isSidebarOpen) renderSidebarContent(); // Update sidebar

                        } else { // Handle fetch selesai tapi ID aktif berubah
                             const idx = appState.selectedTimeIndex;
                             if (data.hourly?.time && data.hourly.time.length > idx && idx >= 0) { map.setFeatureState( { source: 'data-cuaca-source', id: id }, { hasData: true, suhu: data.hourly.temperature_2m[idx] ?? -999, precip: data.hourly.precipitation_probability[idx] ?? -1, active: false } ); }
                             else { map.setFeatureState({ source: 'data-cuaca-source', id: id }, { hasData: false, active: false }); }
                        }
                    } catch (e) { // Tangani error fetch
                        console.error(`Fetch failed for ${id}:`, e);
                        if (appState.activeLocationId === id) {
                            appState.isClickLoading = false; appState.activeLocationData = null;
                            if (popupManager.getInstance() === loadingPopupRef) { popupManager.setHTML(`<b>${nama}</b><br>Gagal: ${e.message}`); }
                            if (appState.isSidebarOpen) renderSidebarContent(); // Tampilkan error di sidebar
                        }
                    } finally { // Selalu jalankan
                        inflightIds.delete(id);
                        // Listener 'close' sudah dihandle manager
                    }
                } // Akhir handleUnclusteredClick

                // Hover pointer & Info koordinat
                map.on('mousemove', (e) => { // Cursor pointer
                     const features = map.queryRenderedFeatures(e.point, { layers: allInteractiveLayers });
                     map.getCanvas().style.cursor = features.length ? 'pointer' : '';
                 });
                const infoKoordinat = document.getElementById('koordinat-info'); // Elemen info koordinat
                infoKoordinat.innerHTML = 'Geser kursor di atas peta'; // Teks awal
                map.on('mousemove', (e) => { // Update saat mouse bergerak
                     infoKoordinat.innerHTML = `Latitude: ${e.lngLat.lat.toFixed(5)} | Longitude: ${e.lngLat.lng.toFixed(5)}`;
                 });
                map.on('mouseout', () => { // Reset saat mouse keluar peta
                     infoKoordinat.innerHTML = 'Geser kursor di atas peta';
                 });

            }); // Akhir map.on('load')
        }); // Akhir DOMContentLoaded
    </script>
</body>
